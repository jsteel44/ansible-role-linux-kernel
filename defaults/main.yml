---
# Install kernel headers
install_kernel_headers: true
install_perf: false
install_bpftool: false

# Kernel version to install (Default to any version)
kernel_version: ''

# Reboot if kernel was updated
reboot_on_kernel_update: true

# Choose whether to install custom Yum repo to install kernel from
kernel_manage_custom_repo: false
# Variables to manage custom repo configuration
kernel_custom_repo_name: ''
kernel_custom_repo_baseurl: ''
